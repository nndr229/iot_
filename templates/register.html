<!-- register.html content from scaffold -->
{% extends 'base.html' %} {% block content %}
<div class="auth-card">
  <h1>Create account</h1>
  <form method="post">
    {{ form.hidden_tag() }}
    <label>Name {{ form.name(class_='input') }}</label>
    <label>Email {{ form.email(class_='input') }}</label>
    <label>Password {{ form.password(class_='input') }}</label>
    <button class="btn" type="submit">Register</button>
    <p class="muted">
      Have an account? <a href="{{ url_for('login') }}">Sign in</a>
    </p>
  </form>
</div>
{% endblock %}
